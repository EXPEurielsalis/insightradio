<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,700,900" rel="stylesheet">
    <link rel="stylesheet" href="src/css/jquery.fullPage.css">
    <link rel="stylesheet" href="src/css/general.css">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Insight Radio</title>
</head>
<body>
    <div id="fullpage">
        <section class="section radioSection">
            <div class="radioContainer">
                <div class="presentation">
                        <span class="slogan">CAN YOU FEEL IT?</span>
                    <span class="title">INSIGHT RADIO</span>
                </div>
                <iframe
                        src="http://player.twitch.tv/?channel=insightradio"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true"
                        class='twitchiframe'>
                </iframe>
            </div>
        </section>
        <section class="section podcastsSection">
            <div class="podcastsContainer">
                <span class="title smalltext" >OUR PODCASTS</span>
                <div class="podcasts">
                    <iframe
                            src="https://www.mixcloud.com/widget/iframe/?feed=%2FInsightRadio%2Finsight-radio-del-mon-episodes-01%2F"
                            frameborder="0"
                            class='mixcloudiframe'></iframe>
                    <iframe
                            src="https://www.mixcloud.com/widget/iframe/?feed=%2FInsightRadio%2Finsight-radio-del-mon-episodes-01%2F"
                            frameborder="0"
                            class='mixcloudiframe'></iframe>
                </div>
            </div>
        </section>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="src/js/jquery.fullPage.min.js"></script>
    <script src="src/js/parallax.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
